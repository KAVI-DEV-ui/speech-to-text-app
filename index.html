<!DOCTYPE html>
<html>
<head>
  <title>ðŸŽ¤ Speech to Text</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #output { margin-top: 20px; font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>ðŸŽ¤ Speech to Text App</h2>
  <button onclick="startRecording()">Start Recording</button>
  <p id="output">Say something...</p>

  <script>
    function startRecording() {
      const recognition = new(window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.onresult = function(event) {
        document.getElementById("output").innerText = event.results[0][0].transcript;
      };
      recognition.start();
    }
  </script>
</body>
</html>
